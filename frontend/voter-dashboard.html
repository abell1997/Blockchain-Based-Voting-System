<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteChain - Voter Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-canvas">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div id="notification" class="notification"></div>
                <h1>Voter Dashboard</h1>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </header>

            <div class="stats-grid two-col">
                <div class="stat-card">
                    <div class="stat-label">Active Polls</div>
                    <div class="stat-value">2</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Votes Cast</div>
                    <div class="stat-value">1</div>
                </div>
            </div>

            <div class="section-header">
                <h2>Available Polls</h2>
            </div>

            <div class="poll-list">
                <div class="poll-item">
                    <div class="poll-info">
                        <h3>2026 Local Election</h3>
                        <div class="poll-status">Status: Open</div>
                    </div>
                    <div class="actions">
                        <a href="vote.html" class="btn btn-primary btn-sm">Vote Now</a>
                    </div>
                </div>
                
                <div class="poll-item">
                    <div class="poll-info">
                        <h3>Student Council President 2026</h3>
                        <div class="poll-status">Status: Open</div>
                    </div>
                    <div class="actions">
                        <a href="vote.html" class="btn btn-primary btn-sm">Vote Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
