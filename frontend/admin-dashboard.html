<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteChain - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-canvas">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div id="notification" class="notification"></div>
                <h1>Admin Dashboard</h1>
                <div class="user-info">
                    <span id="userEmail">admin@example.com</span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </header>

          <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Voters</div>
                    <div class="stat-value">100</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Polls</div>
                    <div class="stat-value">2</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Votes</div>
                    <div class="stat-value" id="totalVotes"></div>
                </div>
            </div>

            <div class="section-header">
                <h2>Manage Polls</h2>
                <button class="btn btn-primary btn-sm" onclick="window.location.href='create-poll.html'">+ Create New Poll</button>
            </div>

            <div class="poll-list">
                <div class="poll-item">
                    <div class="poll-info">
                        <h3>2026 Local Election US</h3>
                        <div class="poll-status">Ends in 2 days</div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-ghost btn-sm">Results</button>
                        <button class="btn btn-danger-ghost btn-sm">Close</button>
                    </div>
                </div>
                
                <div class="poll-item">
                    <div class="poll-info">
                        <h3>Student Council President</h3>
                        <div class="poll-status">Ends in 5 days</div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-ghost btn-sm">Results</button>
                        <button class="btn btn-danger-ghost btn-sm">Close</button>
                    </div>
                </div>
            </div>
            
            <div id="voteResults" >
               
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
