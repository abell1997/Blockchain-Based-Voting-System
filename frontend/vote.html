<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoteChain - Vote</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cast Your Vote</h1>
        <p class="subtitle">2026 US Election</p>
        
        <form id="voteForm">
            <div class="radio-card-group">
                <div class="radio-card">
                    <input type="radio" id="candidateA" name="candidate" value="Candidate A" required>
                    <label for="candidateA">Candidate A (Democrat)</label>
                </div>
                
                <div class="radio-card">
                    <input type="radio" id="candidateB" name="candidate" value="Candidate B">
                    <label for="candidateB">Candidate B (Republican)</label>
                </div>
                
                <div class="radio-card">
                    <input type="radio" id="candidateC" name="candidate" value="Candidate C">
                    <label for="candidateC">Candidate C (Liberal)</label>
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Submit Vote</button>
            </div>
        </form>
        
        <div class="textstyle">
            <a href="voter-dashboard.html" class="link-text">Cancel and go back</a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
